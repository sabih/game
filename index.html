<!DOCTYPE html>
<html>
	<head>
		<title>Diagonal Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/game.css" rel="stylesheet" media="screen">
		<link href="css/box-color.css" rel="stylesheet" media="screen">
		
		<script type="text/javascript" src="js/game.js"></script>
		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="slider-wrapper">
				<div class="row-fluid slide" id="dv_screen1">
					<div class="span2"></div>
					<div class="span8 table-bordered" id="dv_login">
						<h1>Your name please:</h1><br />
						<input type="text" class="span8" class="input" id="username" /><br /><br /><br /><br />
						<input type="button" class="btn btn-large btn-primary" value="Save" onclick="submitUserInfo();"></input>
					</div>
					<div class="span2"></div>
				</div>
				
				<div class="row-fluid slide" id="dv_screen2">
					<div class="row-fluid">
						<div class="span2"></div>
						<div class="span8">
							<div class="row-fluid no-space">
								<div class="span6 text-left" id="dv_username"><label id="lbl_username"></label></div>
								<div class="span1"></div>
								<div class="span5 text-right" id="dv_clicks">Clicks left : <span id="spn_value">3</span></div>
							</div>
						</div>
						<div class="span2"></div>
					</div>
					
					<div class="row-fluid" id="dv_outer_box">
						<div class="span2"></div>			
						<div class="span8" id="dv_box">
							<div class="row-fluid no-space" id="dv_inner_box">				
								<div class="span4 gamebox top-left-border" onclick="changeColor(this);">1</div>
								<div class="span4 gamebox" onclick="changeColor(this);">2</div>
								<div class="span4 gamebox top-right-border" onclick="changeColor(this);">3</div>						
							</div>
							<div class="row-fluid no-space" id="dv_inner_box">				
								<div class="span4 gamebox" onclick="changeColor(this);">4</div>
								<div class="span4 gamebox" onclick="changeColor(this);">5</div>
								<div class="span4 gamebox" onclick="changeColor(this);">6</div>						
							</div>
							<div class="row-fluid no-space" id="dv_inner_box">				
								<div class="span4 gamebox bottom-left-border" onclick="changeColor(this);">7</div>
								<div class="span4 gamebox" onclick="changeColor(this);">8</div>
								<div class="span4 gamebox bottom-right-border" onclick="changeColor(this);">9</div>						
							</div>					
						</div>
						<div class="span2"></div>
					</div>
					
				</div>
				
				<div class="row-fluid slide" id="dv_screen3">
					<div class="span2"></div>
					<div class="span8 table-bordered" id="dv_login">
						<h1 id="lbl_result"></h1>
						<br /><br />
						<input type="button" class="btn btn-large btn-primary" value="Play Again" onclick="playAgain();"></input>
					</div>
					<div class="span2"></div>
				</div>
			</div>
		</div>
	</body>
</html>
