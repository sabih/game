<!DOCTYPE html>
<html>
	<head>
		<title>Diagonal Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/game.css" rel="stylesheet" media="screen">
		<link href="css/box-color.css" rel="stylesheet" media="screen">
		
		<script type="text/javascript" src="js/game.js"></script>
		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="carousel" class="carousel slide" data-interval="false">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
			</ol>
			
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<div class="row-fluid" id="dv_screen1">
						<div class="span2"></div>
						<div class="span8 table-bordered" id="dv_inner_screen">
							<h1>Your name please:</h1><br />
							<input type="text" class="span8" class="input" id="username" autocomplete="off" />
						</div>
						<div class="span2"></div>
					</div>
				</div>
				
				<div class="item">
					<div class="row-fluid" id="dv_screen2">
						<div class="row-fluid">
							<div class="span2"></div>
							<div class="span8">
								<div class="row-fluid no-space">
									<div class="span6 text-left" id="dv_username"><label id="lbl_username"></label></div>
									<div class="span1"></div>
									<div class="span5 text-right" id="dv_clicks"><label>Clicks left : <span id="spn_value">3</span></label></div>
								</div>
							</div>
							<div class="span2"></div>
						</div>
						
						<div class="row-fluid" id="dv_outer_box">
							<div class="span2"></div>			
							<div class="span8" id="dv_box">
								<div class="row-fluid no-space" id="dv_inner_box">				
									<div class="span4 gamebox top-left-border" onclick="changeColor(this);">1</div>
									<div class="span4 gamebox" onclick="changeColor(this);">2</div>
									<div class="span4 gamebox top-right-border" onclick="changeColor(this);">3</div>						
								</div>
								<div class="row-fluid no-space" id="dv_inner_box">				
									<div class="span4 gamebox" onclick="changeColor(this);">4</div>
									<div class="span4 gamebox" onclick="changeColor(this);">5</div>
									<div class="span4 gamebox" onclick="changeColor(this);">6</div>						
								</div>
								<div class="row-fluid no-space" id="dv_inner_box">				
									<div class="span4 gamebox bottom-left-border" onclick="changeColor(this);">7</div>
									<div class="span4 gamebox" onclick="changeColor(this);">8</div>
									<div class="span4 gamebox bottom-right-border" onclick="changeColor(this);">9</div>						
								</div>					
							</div>
							<div class="span2"></div>
						</div>
						
						<input type="hidden" id="hid_store_value" value=""></input>
					</div>
				</div>
				
				<div class="item">
					<div class="row-fluid" id="dv_screen3">
						<div class="span2"></div>
						<div class="span8 table-bordered" id="dv_inner_screen">
							<h1 id="lbl_result">Please select 3 boxes!</h1>
							<br /><br />
							<input type="button" class="btn btn-large btn-primary" value="Quit Game" onclick="quitGame();"></input>
						</div>
						<div class="span2"></div>
					</div>
				</div>				
				
				<!-- Controls -->
				<a class="left carousel-control" href="#carousel" data-slide="prev" onclick="checkScreen();">&#8249;
					<span class="icon-prev"></span>
				</a>
				<a class="right carousel-control" href="#carousel" data-slide="next" onclick="checkScreen();">&#8250;
					<span class="icon-next"></span>
				</a>
			</div>
			
		</div>

		<div class="modal fade" id="modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						Modal body
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</body>
</html>
